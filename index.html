<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo web para cálculo e emissão de relatório de horas trabalhadas.">
    <title>Calculadora de serviços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>
    <main class="container">
        <section id="open" class="aberturaOpen">
            <header class="tituloOpen">
                <h1 id="tituloLumi" class="neonOff">DreamBuild</h1>
                <audio src="./audio/electricCurto.mp3" id="som2" type="audio/mpeg"></audio>
            </header>
            <section class="capaBotaoOnOff">
                <div class="buttonOnOff">
                    <a href="#" id="ligaDesliga"><i class="fa-solid fa-power-off"></i></a>
                    <audio src="./audio/compSingleKeyb.mp3" id="som1" type="audio/mpeg"></audio>
                </div>
            </section>
            <div class="capaBotao">
                <div class="job">
                    <a href="#" id="novoServico">New Job</a>
                    <audio src="./audio/compSingleKeyb.mp3" id="som3" type="audio/mpeg"></audio>
                </div>
            </div>
        </section>

        <section id="entradaDados" class="dadosClosed">
            <header class="titulo">
                <h1 class="animate__animated animate__lightSpeedInLeft">
                    DreamBuild
                    <i title="Clique aqui para instruções" class="fa-solid fa-circle-info help"></i>
                </h1>
                <audio src="./audio/helpJobCalcRachel.mp3" id="helpi" type="audio/mpeg"></audio>
            </header>

            <form id="formulario">
                <label for="entradaData">Data</label>
                <input type="text" id="entradaData" name="entradaData" title="Digite a data no formato dd/mm/aaaa"
                    placeholder="Insira a data..." autocomplete="off" tabindex="1">

                <div class="locais">
                    <h4 id="labelLocal">Tipo de Serviço</h4>
                    <input type="radio" id="garcom" class="local" name="local" value="Garçom" tabindex="2">
                    <label for="garcom">Garçom</label>
                    <input type="radio" id="massa" class="local" name="local" value="Massa" tabindex="3">
                    <label for="massa">Massa</label>
                    <input type="radio" id="garcomMassa" class="local" name="local" value="Garçom + Massa" tabindex="4">
                    <label for="garcomMassa">Garçom + Massa</label>
                </div>

                <label for="horaInicio">Hora de início:</label>
                <input type="time" id="horaInicio" name="horaInicio" tabindex="5">

                <label for="horaFim">Hora de fim:</label>
                <input type="time" id="horaFim" name="horaFim" tabindex="6">

                <section class="botaoTresDe">
                    <div class="button">
                        <a href="#" id="lancaInfos">Lançar</a>
                        <audio src="./audio/chachRegister.mp3" id="som4" type="audio/mpeg"></audio>
                    </div>
                </section>
            </form>

            <div class="busca">
                <h4 id="labelBusca">Filtrar</h4>
                <input type="text" id="input-busca" title="Para filtrar vários dados, insira um espaço entre eles"
                    placeholder="o que você procura?" autocomplete="off">
            </div>

            <section class="content">
                <h3 id="tituloRelatorio" class="oculto">Relatório de Horas Trabalhadas</h3>
                <div id="cabecalhoRelat">
                    <div id="dadosWorker">
                        <p id="name" class="oculto"></p>
                    </div>
                    <div id="dadosMesAno">
                        <p id="monthYear" class="oculto"></p>
                    </div>
                </div>
                <table id="tabela">
                    <tr>
                        <th><input type="checkbox" id="selectAll" class="row-checkbox"
                                title="Selecionar todas as linhas"></th>
                        <th>Data</th>
                        <th>Tipo de Serviço</th>
                        <th>Hora de início</th>
                        <th>Hora de fim</th>
                        <th>Sub Total</th>
                    </tr>
                </table>
                <div id="total">
                    <fieldset id="campoTotalHoras">
                        <legend>Total de Horas Trabalhadas</legend>
                        <div>
                            <p id="calcTotalHoras">00:00hs</p>
                        </div>
                    </fieldset>
                </div>
            </section>

            <footer class="comandos">
                <button class="controls" id="editarDados" title="Editar linha">
                    <i class="fa-solid fa-pencil"></i>
                </button>
                <button class="controls" id="finalizaEdit" title="Finaliza edição">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <audio src="./audio/alertaModal.mp3" id="somAlert" type="audio/mpeg"></audio>
                <button id="btnDeletarLinha" title="Deletar linha">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <button class="controls" id="btnExportarJson" title="Exportar JSON">
                    <i class="fas fa-file-export"></i>
                </button>
                <button class="controls" id="btnImportarJson" title="Importar JSON">
                    <i class="fas fa-file-import"></i>
                </button>
                <button class="controls" id="relatorio" title="Gerar relatório">
                    <i class="fa-solid fa-chart-bar"></i>
                </button>
                <button id="encerrar" title="Fechar página">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </footer>

            <input type="file" id="inputImportarJson" style="display: none;" accept=".json">
        </section>
    </main>
    <script src="./assets/js/script.js"></script>

</body>

</html>
